language: php

php:
  - 5.3
  - 5.4
  - 5.5

services:
  - mongodb
  - redis-server

before_script:
  - echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer require predis/predis:dev-master

after_failure:
  - ps ax | grep mongo
  - cat /etc/mongodb.conf
  - cat /var/log/mongodb/mongodb.log
